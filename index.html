<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dictionary App</title>

    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@400;700&family=Poppins:ital,wght@0,400;0,500;0,600;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body class="poppins-regular">
    <nav class="navbar sticky-top">
        <div class="container-fluid">
            <a href="/index.html" class="navbar-brand lobster-two-regular">The Dictionary App</a>
            <div class="d-flex justify-content-end">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle BkListBtn" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Bookmarks
                    </button>
                    <ul class="dropdown-menu BkMrkUl"></ul>
                </div>
                <button class="btn randbtn">Random word</button>
                <button class="btn dayWrdBtn">Word of the day</button>
            </div>
        </div>

    </nav>
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-10 col-sm-10 col-md-10 col-lg-8">
                <form class="d d-flex" role="search">
                    <input class="form-control me-2 " type="search" placeholder="Search a word..." value="Hello"
                        aria-label="Search">
                    <button class="btn searchBtn" type="submit">Search</button>
                </form>
            </div>
        </div>

        <h2 class="mt-4 h2Wrd lobster-two-bold text-to-read "></h2>
        <div class="meaning">
            <div class="pronounceBar">
                <span class="pronunciation"></span>
                <button class="AudioBtn"> <span class=" material-symbols-outlined">
                        volume_up
                    </span></button>
              
                <button class="BkMrkAddBtn"> <span class=" material-symbols-outlined">
                        bookmark
                    </span></button>
                <button class="bookmarkedBtn">
                    <span class="material-symbols-outlined">
                        bookmark_added
                    </span>
                </button>

            </div>
            <hr>
            <h3 class="mt-4 h3Me"></h3>
            <p class="adjective"></p>
            <p class="adverb"></p>
            <p class="noun"></p>
            <p class="verb"></p>
        </div>
        <div class="SynAnt">
            <div class="synonyms">
                <h3 class="mt-4 h3Syn"></h3>
                <ul class="synUl"></ul>
            </div>
            <div class="antonyms">
                <h3 class="mt-4 h3Ant"></h3>
                <ul class="antUl"></ul>
            </div>
        </div>
        <div class="related_terms">
            <h3 class="mt-4 h3Rtrm"></h3>
            <ul class="RtrmUl"></ul>
        </div>
        <div class="examples">
            <h3 class="mt-4 h3Ex"></h3>
            <ul class="exUl"></ul>
        </div>

    </div>
    <footer>
        <small class="text-muted">Project I - Syed Ghanim Akhtar, 2021-310-216</small>

    </footer>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
